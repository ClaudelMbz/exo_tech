version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: cv-backend
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: cv-frontend
    ports:
      - "8501:8501"
    volumes:
      - ../frontend:/app
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:8000
